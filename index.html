<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="leftPanel">
    <img src="images/esc.png" class="keyImg" id="Escape">
  </div>

  <div class="rightPanel">
    <div class="arrowContainer">
      <div class="topArrowRow">
        <img src="images/arrow-up.png" class="arrowImg" id="ArrowUp">
      </div>

      <div class="botArrowRow">
        <img src="images/arrow-left.png" class="arrowImg" id="ArrowLeft">
        <img src="images/arrow-down.png" class="arrowImg" id="ArrowDown">
        <img src="images/arrow-right.png" class="arrowImg" id="ArrowRight">
      </div>
    </div>
  </div>

  <script src="scripts/utils.js" type="module"></script>
  <script src="scripts/interface.js" type="module"></script>
  <script src="scripts/snake.js" type="module"></script>
</body>
</html>
